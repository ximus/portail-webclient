<link rel="import" href="../vendor/polymer/polymer.html">
<link rel="import" href="../vendor/iron-ajax/iron-ajax.html">

<dom-module id="portail-datastore">
  <template>

    <!-- This should only every be used for testing -->
    <iron-ajax
      auto
      handleAs="json"
      url="/dna.json"
      response="{{ data }}">
    </iron-ajax>

    <iron-ajax
      auto
      handleAs="json"
      url="/i18n.json"
      response="{{ i18n }}">
    </iron-ajax>

  </template>
</dom-module>

<script>
  require(['elements/portail-datastore'])
</script>
