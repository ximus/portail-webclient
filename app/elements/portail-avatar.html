<link rel="import" href="../vendor/polymer/polymer.html">

<polymer-element name="portail-avatar" attributes="url">
  <template>
    <style>
      :host {
        display: inline-block;
        vertical-align: middle;
        background-repeat: no-repeat;
        fill: currentcolor;
        position: relative;
        height: 48px;
        width: 48px;
      }

      div {
        background-repeat: no-repeat;
        background-position: 50%;
        background-size: 100%;
        border-radius: 50%;
        width: 100%;
      }
    </style>

    <div fit style="background-image: url({{ url }});"></div>
  </template>

  <script>
    Polymer('portail-avatar', {});
  </script>
</polymer-element>
