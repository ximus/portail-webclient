<link rel="import" href="../vendor/polymer/polymer.html">
<link rel="import" href="../vendor/layout/layout.html">

<dom-module id="portail-avatar" attributes="url">
  <style>
    :host {
      display: inline-block;
      vertical-align: middle;
      background-repeat: no-repeat;
      fill: currentcolor;
      position: relative;
      height: 48px;
      width: 48px;
    }

    div {
      background-repeat: no-repeat;
      background-position: 50%;
      background-size: 100%;
      border-radius: 50%;
      width: 100%;
    }
  </style>
  <template>

    <div fit style="background-image: url({{ url }});"></div>

  </template>
</dom-module>

<script>
  Polymer({
    is: 'portail-avatar'
  });
</script>
